<!DOCTYPE html>
<html>
  <head>
    <title>Loader Example</title>
    <style>
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }
      .loader-image {
        width: 50px;
        height: 50px;
        background: url('assets/imgs/flute-2.png') center center no-repeat;
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="loader-image"></div>
    </div>
    <script>
      window.addEventListener('load', function() {
        var loader = document.querySelector('.loader');
        loader.style.display = 'none';
      });
    </script>
  </body>
</html>
